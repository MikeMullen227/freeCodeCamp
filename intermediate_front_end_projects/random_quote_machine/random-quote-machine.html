<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="random-quote-machine.css">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Random Quote Generator</h1>
        <p>Here are some of my favorite quotes. Enjoy!</p>
        <button class="btn btn-primary" id="newQuote" type="submit">New Quote</button>
        <a href="#" class="btn btn-info" id="tweet">Tweet</a>
            <div class="quotes">
              <p class="quote"><br></p>
              <p class="author"></p>
            </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="random-quote-machine.js"></script>
</body>
</html>
