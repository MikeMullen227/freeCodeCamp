<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title> 
  <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="wikipedia_viewer.css">
</head>
<body>
<div class="container text-center">
  <h1>Wikipedia Viewer</h1>
  <h3>freeCodeCamp Zipline</h3>
  <a class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Random Topic</a>
  <div class="row"> 
    <div class="col-5"  >
       <input type="text" class="form-control " id="search" placeholder="Search for an article">
    </div>  
  </div>
  <button class="btn btn-primary" id="submit" type="submit" value="Submit">Submit</button>
  <ul id="results">
  </ul> 
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="wikipedia_viewer.js"></script>  
</body>
    
</html>
