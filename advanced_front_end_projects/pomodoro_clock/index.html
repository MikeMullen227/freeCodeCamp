<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Pomodoro Clock</h1>
          <div class="session">
            <h2>Session</h2>
            <h3 class="timer">25:00</h3>
          </div>
          <div class="time-section">
          <div class="time">
            <div class="sessionAdjust">
              <p>Session Time</p>
              <button class="btn btn-secondary minus">-</button>
              <span>5</span>
              <button class="btn btn-secondary plus">+</button>
            </div>
            <div class="breakAdjust">
              <p>Break Time</p>
              <button class="btn btn-secondary minus">-</button>
              <span>5</span>
              <button class="btn btn-secondary plus">+</button>
            </div>
          </div>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-primary btn-lg" id="start">Start</button>
            <button type="button" class="btn btn-danger btn-lg" id="stop">Stop</button>
            <button type="button" class="btn btn-success btn-lg" id="reset">Reset</button>
          </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
