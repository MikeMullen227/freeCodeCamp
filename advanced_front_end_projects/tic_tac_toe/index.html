<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
   

    
   
     <!-- The Board -->
    <div class="board">
              <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          
          <h2>Tic Tac Toe</h2>
        </div>
        <div class="modal-body">
          <p>Welcome to the classic game Tic Tac Toe!</p>
          <p>Please select X or O to begin.</p>
        </div>
        <div class="modal-footer">
          <button class='selection' type="button" value='X'>X</button>
          <button class='selection' type="button" value='O'>O</button>
        </div>
      </div>
    </div>
       
        <table>
            <tr>
                <td class="td-left"></td>
                <td class="td-center"></td>
                <td class="td-right"></td>
            </tr>
            <tr>
                <td class="td-left"></td>
                <td class="td-center"></td>
                <td class="td-right"></td>
            </tr>
            <tr>
                <td class="td-left-bottom"></td>
                <td class="td-center-bottom"></td>
                <td class="td-right-bottom"></td>
            </tr>
        </table>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="/script.js" crossorigin="anonymous"></script>
    
</body>
</html>
