<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>

    <div class="board">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">

                    <h2>Tic Tac Toe</h2>
                </div>
                <div class="modal-body">
                    <p>Welcome to the classic game Tic Tac Toe!</p>
                    <p>Please select X or O to begin.</p>
                </div>
                <div class="modal-footer">
                    <button class='selection' type="button" value='X' id="X">X</button>
                    <button class='selection' type="button" value='O' id="O">O</button>
                </div>
            </div>
        </div>

        <table>
            <tr>
                <td class="cell td-left" id="0"></td>
                <td class="cell td-center" id="1"></td>
                <td class="cell td-right" id="2"></td>
            </tr>
            <tr>
                <td class="cell td-left" id="3"></td>
                <td class="cell td-center" id="4"></td>
                <td class="cell td-right" id="5"></td>
            </tr>
            <tr>
                <td class="cell td-left-bottom" id="6"></td>
                <td class="cell td-center-bottom" id="7"></td>
                <td class="cell td-right-bottom" id="8"></td>
            </tr>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="/script.js" crossorigin="anonymous"></script>

</body>
</html>
