<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="text-center" id ="title">
      <h3>Javascript Calculator</h3>
    </div>
    <div class="text-right" id="display">
      <p id="entry">0</p>
    </div>
    <div id="buttons" class="text-center">
      <button class="btn btn-danger" id="clearAll" type="button" value="ac">AC</button>
      <button class="btn btn-danger" id="clearOne" type="button" value="ce">CE</button>
      <button class="btn btn-primary" id="divide" type="button" value="/">รท</button>
      <button class="btn btn-primary" id="multiply" type="button" value="*">x</button>
      <button class="btn btn-primary" id="seven" type="button" value="7">7</button>
      <button class="btn btn-primary" id="eight" type="button" value="8">8</button>
      <button class="btn btn-primary" id="nine" type="button" value="9">9</button>
      <button class="btn btn-primary" id="subtract" type="button" value="-">-</button>
      <button class="btn btn-primary" id="four" type="button" value="4">4</button>
      <button class="btn btn-primary" id="five" type="button" value="5">5</button>
      <button class="btn btn-primary" id="six" type="button" value="6">6</button>
      <button class="btn btn-primary" id="plus" type="button" value="+">+</button>
      <button class="btn btn-primary" id="one" type="button" value="1">1</button>
      <button class="btn btn-primary" id="two" type="button" value="2">2</button>
      <button class="btn btn-primary" id="three" type="button" value="3">3</button>
      <button class="btn btn-primary" id="invisible" type="button" value="="></button>
      <button class="btn btn-primary" id="zero" type="button" value="0">0</button>
      <button class="btn btn-primary" id="period" type="button" value=".">.</button>
      <button class="btn btn-primary" id="equal" type="button" value="=">=</button>
    </div> 
  </div>
  <div class="text-center" id="signature">
    <h4>by Mike Mullen</h4>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript_calculator.js"></script>
</body>
</html>
